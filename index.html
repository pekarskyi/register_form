<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Форма реєстрації</title>
</head>

<body>
    <div class="tlo"></div>

    <section>
        <div class="container">
            <div class="box">
                <h2>Реєстрація</h2>

                <form>
                    <div>
                        <input type="text" required="required">
                        <span>Ім'я</span>
                        <i></i>
                    </div>

                    <div>
                        <input type="text" required="required">
                        <span>Прізвище</span>
                        <i></i>
                    </div>

                    <div>
                        <input type="text" required="required">
                        <span>Email</span>
                        <i></i>
                    </div>

                    <div>
                        <input type="password" required="required">
                        <span>Пароль</span>
                        <i></i>
                    </div>

                    <input type="submit" value="Надіслати">
                </form>

                <div class="box-form">

                    <h2>Увійти</h2>

                    <form>
                        <div>
                            <input type="text" required="required">
                            <span>Email</span>
                            <i></i>
                        </div>

                        <div>
                            <input type="password" required="required">
                            <span>Пароль</span>
                            <i></i>
                        </div>

                        <input type="submit" value="Надіслати">
                    </form>

                    <div class="close"></div>

                </div>

            </div>

        </div>
    </section>

    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
